{% extends "layout.html" %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="../static/graphs.js"></script>
{% endblock %}

{%block title%}Carte{%endblock%}

{%block content%}
<div class="container">
    <div class="col-lg-4">
        <div class="donutChart">
            <canvas id="donut-chart" width="400" height="400"></canvas>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="horizontalBarChart">
            <canvas id="bar-chart-horizontal" width="600" height="400"></canvas>
        </div>
    </div>
</div>
<script type="text/javascript">
    donut_chart({{data.exploitants|tojson}}, {{data.nbrs|tojson}});
    horizontalBarChart({{attendance.stations|tojson}}, {{attendance.nbrs|tojson}});
</script>
{%endblock%}
